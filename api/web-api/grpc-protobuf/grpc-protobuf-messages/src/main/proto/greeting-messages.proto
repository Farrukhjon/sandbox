syntax = "proto3";

package grpc.protobuf.protos;

//import "google/protobuf/empty.proto"; //what is this?

option java_multiple_files = true;
option java_package = "io.github.farrukhjon.experiment.grpc.protobuf.domain";

message Greeting {
  string msg = 1;
}

message GreetingRequest {
  string hello = 1;
}

message GreetingResponse {
  Greeting greeting = 1;
}
