<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style type="text/css">
	table {
		border: 1px solid;
	}
	table td, th {
	 border: 1px solid;
	 text-align: center;
	}


    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Sort</th>
        <th>Average</th>
        <th>Worst</th>
        <th>Comparison</th>
        <th>Extra memory</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Bubble</td>
        <td>O(n<sup>2</sup>)</td>
        <td>O(n<sup>2</sup>)</td>
        <td>Poor</td>
        <td>No</td>
    </tr>
    <tr>
        <td>Selection</td>
        <td>O(n<sup>2</sup>)</td>
        <td>O(n<sup>2</sup>)</td>
        <td>Fair</td>
        <td>No</td>
    </tr>
    <tr>
        <td>Insertion</td>
        <td>O(n<sup>2</sup>)</td>
        <td>O(n<sup>2</sup>)</td>
        <td>Good</td>
        <td>No</td>
    </tr>
    <tr>
        <td>ShellSort</td>
        <td>O(n<sup>(3/2)</sup>)</td>
        <td>O(n<sup>(3/2)</sup>)</td>
        <td>-</td>
        <td>No</td>
    </tr>
    <tr>
        <td>QuickSort</td>
        <td>O(n*log(n))</td>
        <td>O(n<sup>2</sup>)</td>
        <td>Good</td>
        <td>No</td>
    </tr>
    <tr>
        <td>MergeSort</td>
        <td>O(n*log(n))</td>
        <td>O(n*log(n))</td>
        <td>Fair</td>
        <td>Yes</td>
    </tr>
    <tr>
        <td>HeapSort</td>
        <td>O(n*log(n))</td>
        <td>O(n*log(n))</td>
        <td>Fair</td>
        <td>No</td>
    </tr>
    </tbody>
</table>
</body>
</html>
